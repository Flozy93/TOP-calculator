<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="header"></div>
    <div id="main">
      <div id="container">
        <div id="screen"></div>
        <div id="grid">
          <!-- First row of buttons -->
          <div class="button number">
            <button class="blue 7" id="button_seven">7</button>
          </div>
          <div class="button number">
            <button class="blue" id="button_eight">8</button>
          </div>
          <div class="button number">
            <button class="blue" id="button_nine">9</button>
          </div>
          <div class="button other">
            <button class="orange" id="button_div">/</button>
          </div>

          <!-- Second row of buttons  -->
          <div class="button number">
            <button class="blue" id="button_four">4</button>
          </div>
          <div class="button number">
            <button class="blue" id="button_five">5</button>
          </div>
          <div class="button number">
            <button class="blue" id="button_six">6</button>
          </div>
          <div class="button other">
            <button class="orange" id="button_multiply">*</button>
          </div>

          <!-- Third row of buttons -->
          <div class="button number">
            <button class="blue" id="button_one">1</button>
          </div>
          <div class="button number">
            <button class="blue" id="button_two">2</button>
          </div>
          <div class="button number">
            <button class="blue" id="button_three">3</button>
          </div>
          <div class="button other">
            <button class="orange" id="button_sub">-</button>
          </div>

          <!-- Fourth row of buttons -->
          <div class="button number">
            <button class="blue" id="button_zero">0</button>
          </div>
          <div class="button fr">
            <button class="orange" id="button_creset">C/Reset</button>
          </div>
          <div class="button equal">
            <button class="orange" id="button_equal">=</button>
          </div>
          <div class="button other">
            <button class="orange" id="button_plus">+</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="script.js"></script>
  </body>
</html>
